<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng của tôi</title>
    <style>
        /* Xoá khoảng trắng mặc định để Iframe tràn màn hình */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Ẩn thanh cuộn của trình duyệt ngoài */
        }
        /* Thiết lập Iframe full màn hình */
        iframe {
            display: block;
            width: 100%;
            height: 100vh; /* 100% chiều cao màn hình */
            border: none;
        }
    </style>
</head>
<body>

    <iframe src="https://script.google.com/macros/s/AKfycbzwYsJIxK2Ghz6c8aitmLQeHIXkYG-UZQErfdogmzrZ_qhKCD84th1_rjbob2SNbGHp9A/exec"></iframe>

</body>
</html>

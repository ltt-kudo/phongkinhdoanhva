<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTURE TECH // ACCESS PORTAL</title>
    <style>
        /* Reset & Setup */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            /* Nền Gradient vũ trụ sâu thẳm hơn */
            background: linear-gradient(135deg, #050510, #1a1a3a, #101025);
            color: #00d2ff; /* Cyan Blue */
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Canvas: Hiệu ứng hạt */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Overlay */
        #overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Giảm độ tối một chút để thấy sao rõ hơn */
            z-index: 2;
            opacity: 0;
            transition: opacity 1s ease;
            pointer-events: none;
        }

        /* Popup Style - Glassmorphism (Kính mờ) */
        #terminal-popup {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            width: 90%; max-width: 650px;
            /* Hiệu ứng kính mờ sang trọng - Giảm opacity nền xuống 0.2 để trong suốt hẳn */
            background: rgba(15, 15, 30, 0.2);
            /* Giữ blur nhẹ để chữ vẫn dễ đọc trên nền hạt */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 210, 255, 0.3);
            box-shadow: 0 0 60px rgba(0, 210, 255, 0.1);
            z-index: 3;
            border-radius: 12px;
            display: none;
            flex-direction: column;
            overflow: hidden;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* Header của Popup */
        .terminal-header {
            background: rgba(0, 0, 0, 0.2); /* Header tối hơn một chút để phân biệt */
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #a0a0a0;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .controls { display: flex; gap: 8px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }

        /* Nội dung Popup */
        .terminal-body {
            padding: 30px;
            color: #fff;
            font-size: 1.1rem;
            line-height: 1.7;
            font-family: 'Consolas', monospace; /* Giữ font code cho phần nội dung nhập */
        }

        .log-entry {
            color: #7b88a8;
            font-size: 0.85rem;
            margin-bottom: 15px;
            border-left: 2px solid #00d2ff;
            padding-left: 10px;
        }
        
        .highlight { color: #00d2ff; font-weight: bold; text-shadow: 0 0 5px rgba(0, 210, 255, 0.5); }

        /* Vùng nhập lệnh */
        .input-wrapper {
            display: flex;
            align-items: center;
            margin-top: 25px;
            background: rgba(0, 0, 0, 0.4);
            padding: 12px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-wrapper:focus-within {
            border-color: #00d2ff;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.2);
        }

        .prompt-label {
            color: #ff79c6; 
            font-weight: bold;
            margin-right: 12px;
            font-size: 0.95rem;
            white-space: nowrap;
            text-shadow: 0 0 5px rgba(255, 121, 198, 0.4);
        }

        input[type="text"] {
            background: none;
            border: none;
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            flex-grow: 1;
            outline: none;
        }

        /* Hiệu ứng con trỏ nhấp nháy */
        .cursor-blink {
            display: inline-block;
            width: 2px; height: 1.2em;
            background: #00d2ff;
            box-shadow: 0 0 5px #00d2ff;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
            margin-left: 2px;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        
        .visible { opacity: 1 !important; transform: translate(-50%, -50%) scale(1) !important; pointer-events: auto !important; }
    </style>
</head>
<body>

    <canvas id="particles"></canvas>

    <div id="overlay"></div>

    <div id="terminal-popup">
        <div class="terminal-header">
            <div class="controls">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <span>SECURE_CONNECTION // ENCRYPTED</span>
        </div>
        
        <div class="terminal-body">
            <div class="log-entry">
                System Status: <span class="highlight">ONLINE</span><br>
                Secure Gateway: <span class="highlight">ESTABLISHED</span><br>
                Neural Link: <span class="highlight">CONNECTED (99.9%)</span>
            </div>
            
            <div style="min-height: 80px;">
                <span id="type-text"></span><span class="cursor-blink"></span>
            </div>

            <div class="input-wrapper">
                <span class="prompt-label">tuân thủ điều khoản để sử dụng</span>
                <input type="text" id="cmd-input" placeholder="Nhấn Enter để xác nhận..." autocomplete="off">
            </div>
        </div>
    </div>

    <script>
        // --- PARTICLE NETWORK CONFIGURATION (Hiệu ứng mạng lưới tinh tú) ---
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        // Cấu hình chuột
        let mouse = {
            x: null,
            y: null,
            radius: (canvas.height/80) * (canvas.width/80)
        }

        window.addEventListener('mousemove', 
            function(event) {
                mouse.x = event.x;
                mouse.y = event.y;
            }
        );

        // Tạo class Particle (Hạt)
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
            // Phương thức vẽ hạt
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                
                // --- THÊM HIỆU ỨNG PHÁT SÁNG (GLOW) ---
                ctx.shadowBlur = 10; 
                ctx.shadowColor = '#00d2ff';
                
                ctx.fillStyle = '#00d2ff'; // Màu hạt (Cyan)
                ctx.fill();
                
                // Reset shadow để không ảnh hưởng các phần vẽ khác (nếu có)
                ctx.shadowBlur = 0;
            }
            // Phương thức cập nhật vị trí hạt
            update() {
                // Kiểm tra va chạm biên màn hình
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }

                // Di chuyển hạt
                this.x += this.directionX;
                this.y += this.directionY;
                
                // Vẽ hạt
                this.draw();
            }
        }

        // Khởi tạo mảng hạt
        function init() {
            particlesArray = [];
            // --- TĂNG MẬT ĐỘ HẠT ---
            // Giảm số chia từ 9000 xuống 4000 để tăng số lượng hạt gấp đôi
            let numberOfParticles = (canvas.height * canvas.width) / 4500;
            
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 0.5; // Kích thước hạt nhỏ hơn chút cho tinh tế
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                // Tốc độ chậm lại một chút để tạo cảm giác trôi nổi trong không gian
                let directionX = (Math.random() * 1.5) - 0.75; 
                let directionY = (Math.random() * 1.5) - 0.75; 
                let color = '#00d2ff';

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // Vòng lặp Animation
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect(); // Vẽ đường nối
        }

        // Hàm nối các hạt gần nhau
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                    + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    
                    // Giảm khoảng cách kết nối một chút để tránh rối mắt khi mật độ cao
                    if (distance < (canvas.width/9) * (canvas.height/9)) {
                        opacityValue = 1 - (distance / 15000);
                        // Đường nối mảnh hơn
                        ctx.strokeStyle = 'rgba(0, 210, 255,' + opacityValue + ')'; 
                        ctx.lineWidth = 0.5; 
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Khởi chạy
        init();
        animate();

        // Xử lý Resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            mouse.radius = ((canvas.height/80) * (canvas.height/80));
            init();
        });

        // --- POPUP INTERACTION (GIỮ NGUYÊN LOGIC) ---
        const message = "Chào mừng bạn đến với công cụ của tôi.\nSẽ có những công cụ tốn phí 20$ để thực hiện không giới hạn trong ngày.\nBạn đồng ý vui lòng nhấn enter nhé !";
        const typeSpeed = 30;
        let charIndex = 0;
        const textElement = document.getElementById("type-text");
        const inputElement = document.getElementById("cmd-input");

        function typeWriter() {
            if (charIndex < message.length) {
                const char = message.charAt(charIndex);
                if (char === '\n') {
                    textElement.innerHTML += '<br>';
                } else {
                    textElement.innerHTML += char;
                }
                charIndex++;
                setTimeout(typeWriter, typeSpeed);
            } else {
                inputElement.focus();
            }
        }

        setTimeout(() => {
            document.getElementById('overlay').classList.add('visible');
            const popup = document.getElementById('terminal-popup');
            popup.style.display = 'flex';
            
            setTimeout(() => {
                popup.classList.add('visible');
                typeWriter();
            }, 50);

        }, 2000); // Hiện sau 2 giây cho mượt

        // Xử lý Input
        inputElement.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                this.disabled = true;

                // Thay đổi màu thông báo xác nhận cho phù hợp theme mới
                textElement.innerHTML += `<br><span style="color:#ff79c6;">tuân thủ điều khoản để sử dụng</span> [CONFIRMED]`;
                textElement.innerHTML += `<br><span style="color:#00d2ff;">> Payment Terms Accepted. Redirecting...</span>`;
                
                const terminalBody = document.querySelector('.terminal-body');
                terminalBody.scrollTop = terminalBody.scrollHeight;

                setTimeout(() => {
                    window.location.href = "./home.html"; 
                }, 1500);
            }
        });

    </script>
</body>
</html>

<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* --- GLOBAL STYLES --- */
        :root {
            /* Theme Dashboard */
            --bg-dash: #0f172a;
            --card-dash: #1e293b;
            --text-main: #f1f5f9;
            --text-sub: #94a3b8;
            --accent: #3b82f6;
            
            /* Theme Wheel */
            --primary-wheel: #ec4899;
            --bg-wheel: #1e1b4b;
            --panel-wheel: #312e81;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dash);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Ẩn hiện các view */
        .view-section {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }
        .view-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* ================= DASHBOARD STYLES ================= */
        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            border-bottom: 1px solid #334155;
        }

        h1.dash-title { margin: 0; font-size: 2.5rem; color: var(--accent); }
        p.subtitle { color: var(--text-sub); margin-top: 10px; }

        .controls {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        input#searchBar {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid #334155;
            background: #0f172a;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        input#searchBar:focus { border-color: var(--accent); }

        .filters button {
            background: transparent;
            border: 1px solid #334155;
            color: var(--text-sub);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin: 0 5px;
            transition: 0.3s;
        }
        .filters button:hover, .filters button.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--card-dash);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #334155;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .card h3 { margin-top: 0; color: white; }
        .card .tag {
            display: inline-block;
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
        .card p { color: var(--text-sub); font-size: 0.95rem; margin-bottom: 20px; }

        .btn-visit {
            display: block;
            text-align: center;
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s;
            cursor: pointer;
        }
        .btn-visit:hover { background: #2563eb; }

        footer {
            text-align: center;
            padding: 40px;
            color: var(--text-sub);
            border-top: 1px solid #334155;
            margin-top: 40px;
        }
        // ================= LOGIC CHUNG & DASHBOARD =================
        const apps = [
            {
                name: "Vòng Quay May Mắn",
                category: "Office",
                desc: "Mini game tặng quà nội bộ. Tự động loại bỏ quà đã trao.",
                link: "vongquay.html", // Link nội bộ
            },
              {
                name: "QUẢN LÝ VÉ",
                category: "Chat",
                desc: "Xử xý công việc mua bán vé",
                link: "quan-ly-ve.html"
            },,
            {
                name: "Auto Infographic Maker By Shinichi Kudo",
                category: "Chat",
                desc: "AUTO REPORT",
                link: "https://gemini.google.com/gem/1wLALVjb0v6axqi3ui_7K_LV7bUmpZ9uF?usp=sharing"
            },
            {
                name: "PDF TO IMAGE OFFLINE",
                category: "Design",
                desc: "Chuyển đổi file pdf thành hình ảnh tốc độ ánh sáng.",
                link: "pdf-to-image.html"
            },
            {
                name: "ChatPDF",
                category: "Office",
                desc: "Tải file PDF lên và hỏi đáp nội dung. Tốt cho đọc hợp đồng.",
                link: "https://www.chatpdf.com"
            },
            {
                name: "DeepL Translate",
                category: "Office",
                desc: "Công cụ dịch thuật tự nhiên và chính xác hơn Google.",
                link: "https://www.deepl.com"
            },
            {
                name: "Canva Magic",
                category: "Design",
                desc: "Bộ công cụ AI tích hợp trong Canva để xóa phông, tạo ảnh.",
                link: "https://www.canva.com"
            }
        ];

        function renderApps(data) {
            const container = document.getElementById('appContainer');
            container.innerHTML = '';
            data.forEach(app => {
                const targetAttr = app.internal ? '' : 'target="_blank"';
                const card = `
                    <div class="card">
                        <div>
                            <span class="tag">${app.category}</span>
                            <h3>${app.name}</h3>
                            <p>${app.desc}</p>
                        </div>
                        <a href="${app.link}" ${targetAttr} class="btn-visit">Truy cập ngay</a>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        function filterApps() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const filtered = apps.filter(app => 
                app.name.toLowerCase().includes(query) || 
                app.desc.toLowerCase().includes(query)
            );
            renderApps(filtered);
        }

        function filterCategory(cat) {
            const buttons = document.querySelectorAll('.filters button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (cat === 'all') renderApps(apps);
            else renderApps(apps.filter(app => app.category === cat));
        }

        function switchView(viewName) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            if (viewName === 'wheel') {
                document.getElementById('wheel-view').classList.add('active');
                initWheel(); // Khởi tạo lại vòng quay khi mở để đảm bảo vẽ đúng size
            } else {
                document.getElementById('dashboard-view').classList.add('active');
            }
        }

        // ================= LOGIC VÒNG QUAY (Ported from vong-quay.html) =================
        const defaultPrizes = [
            { name: "100K Tiền mặt", color: "#ef4444", weight: 10, count: 2 },
            { name: "Chuột không dây", color: "#f97316", weight: 20, count: 5 },
            { name: "Tai nghe Bluetooth", color: "#eab308", weight: 5, count: 1 },
            { name: "Voucher Coffee", color: "#22c55e", weight: 30, count: 10 },
            { name: "Chúc may mắn lần sau", color: "#3b82f6", weight: 50, count: 999 },
            { name: "Sổ tay", color: "#a855f7", weight: 25, count: 15 }
        ];

        let prizes = [];
        let rotation = 0;
        let isSpinning = false;
        let wheelCanvas, ctx;

        function initWheel() {
            wheelCanvas = document.getElementById('wheelCanvas');
            ctx = wheelCanvas.getContext('2d');
            
            const savedData = localStorage.getItem('luckyWheelData');
            if (savedData) {
                prizes = JSON.parse(savedData);
            } else {
                prizes = JSON.parse(JSON.stringify(defaultPrizes));
            }
            renderWheel();
            renderSettings();
        }

        function renderWheel() {
            if (!wheelCanvas) return;
            const activePrizes = prizes.filter(p => p.count > 0);
            
            if (activePrizes.length === 0) {
                // alert("Hết quà!"); 
                // Không alert ở render để tránh spam khi load
                return;
            }

            const totalWeight = activePrizes.reduce((sum, p) => sum + parseInt(p.weight), 0);
            let startAngle = 0;
            const arc = 2 * Math.PI;

            ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);

            activePrizes.forEach((prize) => {
                const sliceAngle = (prize.weight / totalWeight) * arc;

                ctx.beginPath();
                ctx.moveTo(250, 250);
                ctx.arc(250, 250, 250, startAngle, startAngle + sliceAngle);
                ctx.fillStyle = prize.color;
                ctx.fill();
                ctx.stroke();

                ctx.save();
                ctx.translate(250, 250);
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = "bold 20px Arial";
                ctx.fillText(prize.name, 230, 10);
                ctx.restore();

                startAngle += sliceAngle;
            });
        }

        function spin() {
            if (isSpinning) return;
            
            const activePrizes = prizes.filter(p => p.count > 0);
            if (activePrizes.length === 0) {
                alert("Đã hết quà! Vui lòng vào Cài đặt thêm quà.");
                return;
            }

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;

            const totalWeight = activePrizes.reduce((sum, p) => sum + parseInt(p.weight), 0);
            let random = Math.random() * totalWeight;
            let winnerIndex = 0;
            
            for (let i = 0; i < activePrizes.length; i++) {
                if (random < activePrizes[i].weight) {
                    winnerIndex = i;
                    break;
                }
                random -= activePrizes[i].weight;
            }

            const winner = activePrizes[winnerIndex];

            // Logic tính góc dừng
            let currentAngle = 0;
            for (let i = 0; i < winnerIndex; i++) {
                currentAngle += (activePrizes[i].weight / totalWeight) * 360;
            }
            const sliceSize = (winner.weight / totalWeight) * 360;
            const stopAngle = currentAngle + (sliceSize / 2); 
            
            // 3600 (10 vòng) + góc bù để kim (ở 12h tức -90deg) chỉ vào stopAngle
            // Lưu ý: Canvas vẽ từ 3h (0deg). Kim ở 12h.
            const targetRotation = 3600 + (360 - stopAngle) - 90;
            const fuzzy = (Math.random() - 0.5) * (sliceSize * 0.8); 
            
            rotation += targetRotation + fuzzy; 
            wheelCanvas.style.transform = `rotate(${rotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
                showResult(winner);
                
                const realIndex = prizes.findIndex(p => p.name === winner.name);
                if (realIndex !== -1) {
                    prizes[realIndex].count--;
                    localStorage.setItem('luckyWheelData', JSON.stringify(prizes));
                }
            }, 4000);
        }

        function showResult(winner) {
            document.getElementById('winnerName').innerText = winner.name;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('resultModal').style.display = 'block';
            renderSettings();
        }

        function closeModal() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('resultModal').style.display = 'none';
            renderWheel();
        }

        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
            renderSettings();
        }

        function renderSettings() {
            const tbody = document.getElementById('settingsBody');
            tbody.innerHTML = '';
            prizes.forEach((p, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><input class="wheel-input" type="text" value="${p.name}" onchange="updatePrize(${index}, 'name', this.value)"></td>
                    <td><input class="wheel-input" type="color" value="${p.color}" onchange="updatePrize(${index}, 'color', this.value)"></td>
                    <td><input class="wheel-input" type="number" value="${p.weight}" onchange="updatePrize(${index}, 'weight', this.value)"></td>
                    <td><input class="wheel-input" type="number" value="${p.count}" onchange="updatePrize(${index}, 'count', this.value)"></td>
                    <td><button onclick="removePrize(${index})" style="background:#ef4444; color:white; border:none; padding:5px 10px; cursor:pointer;">X</button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        function addRow() {
            prizes.push({ name: "Quà mới", color: "#ffffff", weight: 10, count: 1 });
            renderSettings();
        }
        function removePrize(index) {
            prizes.splice(index, 1);
            renderSettings();
        }
        function updatePrize(index, field, value) {
            prizes[index][field] = value;
        }
        function saveSettings() {
            localStorage.setItem('luckyWheelData', JSON.stringify(prizes));
            renderWheel();
            alert("Đã lưu cấu hình!");
            toggleSettings();
        }
        function resetData() {
            if(confirm("Bạn có chắc muốn reset về mặc định?")) {
                localStorage.removeItem('luckyWheelData');
                location.reload();
            }
        }

        // Khởi động
        renderApps(apps);
        // initWheel(); // Sẽ init khi bấm vào tab
    </script>

        BANK_ID: 'MB',        // Mã ngân hàng: MB, VCB, TCB, ACB...
        ACCOUNT_NO: '030386868',  // Số tài khoản
        ACCOUNT_NAME: 'LE THANH THIEN' // Tên chủ tài khoản

    document.addEventListener('DOMContentLoaded', () => {
